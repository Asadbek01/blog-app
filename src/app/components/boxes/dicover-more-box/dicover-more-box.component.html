<div class="discover__container">
    <p class="text">Discover more of what matters to you</p>
    <div class="discover__topics">
        <div *ngFor="let category of categories" class="discover__contents">
            <div class="topic">
                <a [href]="'/tag/' + category.category.toLowerCase()">{{category.category}}</a>
            </div>
        </div>
    </div>
</div>
